<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Result Summary</title>
</head>
<body>

<div class="your-result-container">

    <div class="container-result">
        <div><h2>Your Result</h2></div>
        <div class="circle">
            <h1>76 </h1>
            <p>of 100 </p>   
            </div>
        <h1 id="great">Great</h1>
        <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
    </div>


    <div class="container-result2">
        <div><h2 style="margin-right: 120px; font-size: 12px; margin-bottom: 40px; color: #353945;">Summary</h2></div>
        <div class="scorecard">
        <div class="score-card1" style="display: flex; flex-direction: row; align-items: center; justify-content: space-around;">
            <img style="width: 15px;" src="icon-reaction.svg" alt="reaction"> 
            <p style="font-size: 10px; color: #D06C6A;">Reaction</p> <p style="font-size: 10px; color: #9A949E;"><span>80</span>/100</p></div>
            <div class="score-card2" style="display: flex; flex-direction: row; align-items: center; justify-content: space-around;">
                <img style="width: 15px;" src="icon-memory.svg" alt="memory"> 
                <p style="font-size: 10px; color: #FFDF94;">Memory</p> <p style="font-size: 10px; color: #9A949E;"><span>92</span>/100</p></div>
                <div class="score-card3" style="display: flex; flex-direction: row; align-items: center; justify-content: space-around;">
                    <img style="width: 15px;" src="icon-verbal.svg" alt="Verbal"> 
                    <p style="font-size: 10px; color: #1E997A;">Verbal</p> <p style="font-size: 10px; color: #9A949E;"><span>61</span>/100</p></div>
                    <div class="score-card4" style="display: flex; flex-direction: row; align-items: center; justify-content: space-around;">
                        <img style="width: 15px;" src="icon-visual.svg" alt="visual"> 
                        <p style="font-size: 10px; color: #3639AE;">Visual</p> <p style="font-size: 10px; color: #9A949E;"><span>72</span>/100</p></div>

        <div><a href="">Continue</a></div>

    </div>

    </div>


</div>


</body>
</html>
